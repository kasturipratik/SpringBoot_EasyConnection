<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Connection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div th:replace="base :: navlinks"></div>

<div>
    &nbsp;
</div>
<div>
    &nbsp;
</div>

<div class="padding-body">

    <div class="container p-5 jumbotron" >
        <h3 class="text-center mb-5" >Find A job</h3>
        <form class="form-group mt-5 " method="post">
            <div class="row mt-4">
                <div class="col-sm-0 col-md-4">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label class="h4">Location</label>
                    <select class="custom-select custom-select-lg mb-3">
                        <option selected>Select Location</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-sm-0 col-md-4">
                </div>
            </div>

            <div class="mt-4" align="center">
                <input class="btn btn-lg btn-warning pr-5 pl-5" type="submit" value="Search">
            </div>

        </form>



    </div>
    <div class="container">
        <div align="center">
            <h3>Are you hiring?</h3>
            <a class="btn btn-lg btn-secondary" href="/createEmployer">Post your jobs for free</a>
        </div>
    </div>
</div>
<div th:replace="base :: footer"></div>
<div th:replace="base :: script"></div>
</body>
</html>
